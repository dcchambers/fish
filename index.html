<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" type="text/javascript"></script>
  </head>

  <body>

    <div id="log">
      - Log -<br>
      You are a man with a fishing pole.
    </div>

    <div id="actions">
      - Actions -<br>
      <button id="wormClicker" onClick="digForWorms()">Dig for worms.</button><br>
      <button id="fishClicker" onClick="goFishing()" style="display:none">Fish!</button>
      <button id="sellFishClicker" onClick="sellFish()">Sell fish!</button>
    </div>

    <div id="items">
      - Items -<br>
      Worms: <div id="numWorms">0</div>
      <br>Fish: <div id="numFish">0</div>
      <br>Money: <div id="numMoney">0</div>
    </div>

  </body>
</html>
